<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tracalories | Meal & Calories Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand text-uppercase" href="#">Tracalories</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item float-end">
              <a class="nav-link btn btn-outline-info text-uppercase clear-btn" aria-current="page" href="#">
                Clear all
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="col-md-6 mx-auto mt-4">
        <div class="card p-2">
          <h3 class="text-uppercase m-0">Add Meal / Food Item</h3>
          <hr />
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="meal" class="form-label"> <strong>Meal</strong> </label>
                  <input type="text" class="form-control" id="item-name" placeholder="Add item" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="calories" class="form-label"> <strong>Calories</strong> </label>
                  <input type="text" class="form-control" id="item-calories" placeholder="Add calories" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col">
                <button type="submit" class="add-btn btn btn-primary btn-sm mt-1" title="Add"> <i class="ph-plus-bold"></i> ADD </button>
                <button type="submit" class="update-btn btn btn-warning btn-sm mt-1" title="Update"> <i class="ph-pencil-simple-bold"></i> UPDATE </button>
                <button type="submit" class="delete-btn btn btn-danger btn-sm mt-1" title="Delete"> <i class="ph-trash-bold"></i> DELETE </button>
              </div>
              <div class="col-md-6 col">
                <button type="submit" class="back-btn btn btn-outline-dark btn-sm mt-1 float-end"> <i class="ph-arrow-left-bold"></i> </button>
              </div>
            </div>
          </form>
        </div>

        <h3 class="text-uppercase mt-2 text-center"> Total Calories: <span class="total-calories">0</span> </h3>

        <ul class="list-group mt-3 item-list"></ul>
      </div>
    </div>

    <script src="https://unpkg.com/phosphor-icons"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
